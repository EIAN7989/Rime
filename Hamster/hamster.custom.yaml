# 键盘相关配置
  keyboard/+:
    #数字九宫格左侧
    symbolsOfGridOfNumericKeyboard:
        - ＝
        - +
        - "-"
        - "×"
        - /
        - "%"
        - ≠

  # 设置符号光标居中
    symbolsOfCursorBack:
      - "「」"
      - '""'
      - "“”"
      - "[]"
      - "《》"
      - "{}"
      - "【】"
      - "''"
      - "〖〗"
      - "〈〉"
      - "()"
      - "（）"
  # 返回主键盘的符号
    symbolsOfReturnToMainKeyboard:
      - "，"
      - "。"
      - "！"
      - ";"
  # 九宫格键盘符号
    symbolsOfChineseNineGridKeyboard:
      - ","
      - ":"
      - ";"
      - "?"
      - "!"
      - "*"
  # 成对上屏的符号
    pairsOfSymbols:
      - "“”"
      - "''"
      - "[]"
      - "()"
      - "{}"
      - "（）"
      - "《》"
      - "【】"
      - "「」"
      - "〖〗"
  # 启用分类符号键盘
    enableSymbolKeyboard: true
  # 符号键盘锁定
    lockForSymbolKeyboard: false






    

























